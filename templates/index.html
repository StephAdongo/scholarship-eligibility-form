<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholarship Eligibility Predictor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Scholarship Eligibility Predictor</h1>

  <form method="POST" action="/predict">
    <label>GPA:</label><input type="number" step="0.01" name="gpa" required /><br />
    <label>Family Income:</label><input type="number" name="income" required /><br />
    <label>Extracurriculars:</label><input type="number" name="extracurriculars" required /><br />
    <label>Community Hours:</label><input type="number" name="hours" required /><br />
    <label>Test Score:</label><input type="number" name="score" required /><br />

    <button type="submit">Check Eligibility</button>
  </form>

  {% if prediction %}
    <h2>Result: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
